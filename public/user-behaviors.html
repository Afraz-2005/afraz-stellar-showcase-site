<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Behavior Manager - Afraz's Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .behaviors-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .behavior-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .behavior-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .behavior-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .behavior-instructions {
            color: #555;
            line-height: 1.5;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ User Behavior Manager</h1>
            <p>Set how the AI behaves with specific users</p>
        </div>

        <div class="content">
            <!-- Set User Behavior -->
            <div class="section">
                <h2>âž• Set User Behavior</h2>
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" placeholder="Enter user ID (e.g., samantha_user, gaming_buddy)">
                </div>
                <div class="form-group">
                    <label for="behaviorType">Behavior Type:</label>
                    <select id="behaviorType">
                        <option value="romantic">Romantic</option>
                        <option value="friendly">Friendly</option>
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customInstructions">Custom Instructions (Optional):</label>
                    <textarea id="customInstructions" placeholder="Describe how the AI should behave with this user..."></textarea>
                </div>
                <button class="btn" onclick="setUserBehavior()">Set Behavior</button>
            </div>

            <!-- List All Behaviors -->
            <div class="section">
                <h2>ðŸ“‹ All User Behaviors</h2>
                <button class="btn btn-secondary" onclick="loadBehaviors()">Refresh List</button>
                <div class="behaviors-list" id="behaviors-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading behaviors...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);
            
            setTimeout(() => alert.remove(), 5000);
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
            `;
        }

        async function setUserBehavior() {
            const userId = document.getElementById('userId').value.trim();
            const behaviorType = document.getElementById('behaviorType').value;
            const customInstructions = document.getElementById('customInstructions').value.trim();

            if (!userId) {
                showAlert('Please enter a user ID', 'error');
                return;
            }

            try {
                const response = await fetch('/api/user-behavior', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'set_behavior',
                        userId: userId,
                        behaviorType: behaviorType,
                        customInstructions: customInstructions
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('User behavior set successfully!');
                    document.getElementById('userId').value = '';
                    document.getElementById('customInstructions').value = '';
                    document.getElementById('behaviorType').value = 'romantic';
                    loadBehaviors();
                } else {
                    showAlert('Failed to set behavior: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server: ' + error.message, 'error');
                console.error('Set behavior error:', error);
            }
        }

        async function loadBehaviors() {
            try {
                const response = await fetch('/api/user-behavior', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'list_behaviors'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    const behaviors = data.behaviors || [];
                    const html = behaviors.map(behavior => `
                        <div class="behavior-item">
                            <h4>${behavior.user_id}</h4>
                            <div class="behavior-meta">
                                Type: ${behavior.behavior_type} | 
                                Created: ${new Date(behavior.created_at).toLocaleString()}
                            </div>
                            <div class="behavior-instructions">
                                ${behavior.custom_instructions || 'No custom instructions'}
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('behaviors-list').innerHTML = html || '<p>No behaviors found.</p>';
                } else {
                    showAlert('Failed to load behaviors: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server: ' + error.message, 'error');
                console.error('Load behaviors error:', error);
            }
        }

        // Load behaviors on page load
        window.addEventListener('load', loadBehaviors);
    </script>
</body>
</html>
